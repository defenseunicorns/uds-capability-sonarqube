# yaml-language-server: $schema=https://raw.githubusercontent.com/defenseunicorns/zarf/main/zarf.schema.json
kind: ZarfPackageConfig
metadata:
  name: sonarqube
  description:  "UDS Sonarqube capability deployed via flux"
  version: "0.0.8"
  architecture: amd64

variables:
  - name: SONARQUBE_DEPENDS_ON
    default: "[]"
  - name: SONARQUBE_CREATE_NAMESPACE
    default: "true"
  - name: DOMAIN
    default: "bigbang.dev"
  - name: IDAM_ENABLED
    default: "false"
  - name: IDAM_CLIENT_ID
    default: ""
  - name: IDAM_PROVIDER_NAME
    default: ""
  - name: IDAM_REALM_URL
    default: ""
  - name: IDAM_SAML_CERT
    default: ""
  - name: IDAM_ATTR_LOGIN
    default: ""
  - name: IDAM_ATTR_NAME
    default: ""
  - name: IDAM_ATTR_EMAIL
    default: ""
  - name: IDAM_ATTR_GROUP
    default: ""

components:
  - name: istio-version
    required: true
    actions:
      onDeploy:
        before:
          - cmd: kubectl get deployment -n monitoring monitoring-monitoring-kube-operator -o=jsonpath='{.spec.template.metadata.annotations.bigbang\.dev/istioVersion}'
            setVariable: ISTIO_VERSION
  - name: sonarqube
    required: true
    description: "Deploy sonarqube via flux"
    charts:
      # renovate: datasource=helm
      - name: flux-app
        url: https://defenseunicorns.github.io/uds-support-charts/
        version: 1.0.7
        namespace: sonarqube
        valuesFiles:
          - sonarqube-flux-values.yaml
    repos:
      - https://repo1.dso.mil/big-bang/product/packages/sonarqube.git
    images:
    - "registry1.dso.mil/ironbank/big-bang/base:2.0.0"
    - "registry1.dso.mil/ironbank/big-bang/sonarqube-9:9.9.1-community"
    actions:
      onDeploy:
        after:
          - wait:
              cluster:
                kind: helmRelease
                name: sonarqube
                condition: Ready
                namespace: bigbang
            maxTotalSeconds: 900
            description: SonarQube HelmRelease to be Ready
